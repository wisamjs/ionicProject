<ion-view title="Concerts">
  <ion-content class="has-header padding">
   <ion-list>
      <ion-item ng-repeat="concert in concerts" type="item-text-wrap">
        <img ng-src={{concert.image[3]['#text']}} alt="">
        {{ concert.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
